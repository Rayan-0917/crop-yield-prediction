<!DOCTYPE html>
<html>
<head>
    <title>Crop Yield Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #e6f9ec, #f2fff6);
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.1);
        }
        h2 { text-align: center; margin-bottom: 25px; color: #2d6a4f; }
        label { display: block; margin-top: 12px; font-weight: 600; }
        input, select {
            width: 100%; padding: 10px; margin-top: 6px;
            border: 1px solid #ccc; border-radius: 8px;
        }
        button {
            margin-top: 20px; width: 100%; padding: 12px;
            background: #2d6a4f; color: #fff; font-size: 16px;
            border: none; border-radius: 8px; cursor: pointer;
        }
        button:hover { background: #1b4332; }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸŒ¾ Crop Yield Prediction</h2>
        <form action="/predict" method="post">
            <label>State:</label>
            <select name="State_Code" required>
                {% for code, name in states.items() %}
                <option value="{{ code }}">{{ name }}</option>
                {% endfor %}
            </select>

            <label>District:</label>
            <select name="District_Code" required>
                {% for code, name in districts.items() %}
                <option value="{{ code }}">{{ name }}</option>
                {% endfor %}
            </select>

            <label>Crop:</label>
            <select name="Crop_Code" required>
                {% for code, name in crops.items() %}
                <option value="{{ code }}">{{ name }}</option>
                {% endfor %}
            </select>

            <label>Season:</label>
            <select name="Season_Code" required>
                {% for code, name in seasons.items() %}
                <option value="{{ code }}">{{ name }}</option>
                {% endfor %}
            </select>

            <label>Major Soil Type:</label>
            <input type="text" name="Major_Soil_Type" required>

            <label>Second Major Soil Type:</label>
            <input type="text" name="Second_Major_Soil_Type" required>

            <label>Irrigation Used:</label>
            <input type="text" name="Irrigation_Used" required>

            <label>Area (Hectares):</label>
            <input type="number" step="0.01" name="Area_Hectares" required>

            <label>Production:</label>
            <input type="number" step="0.01" name="Production" required>

            <label>Year:</label>
            <input type="number" name="Year_Numeric" required>

            <label>Highest Temperature (Â°C):</label>
            <input type="number" step="0.1" name="High_Temp" required>

            <label>Lowest Temperature (Â°C):</label>
            <input type="number" step="0.1" name="Low_Temp" required>

            <label>Average Temperature (Â°C):</label>
            <input type="number" step="0.1" name="Avg_Temp" required>

            <label>Average Rainfall (last 5 years, mm):</label>
            <input type="number" step="0.1" name="Rainfall" required>

            <label>Highest Humidity (last 5 years):</label>
            <input type="number" step="0.1" name="High_Humidity" required>

            <label>Lowest Humidity (last 5 years):</label>
            <input type="number" step="0.1" name="Low_Humidity" required>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
